<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Render all elements normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- fonts awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- bootstrap css library -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- main stylesheet -->
    <link rel="stylesheet" href="css/main.css" />
    <title>Weather</title>
  </head>
  <body>

    <!-- Navbar -->
    <section class="games" id="games">
      <header>
        <img src="imgs/wraper.png" class="w-100" alt="">
      </header>
      <nav class="navbar navbar-expand-lg position-sticky top-0 z-3 col-md-6 col-lg-9">
      <div class="container">
        <h5 class="navbar-brand logo mb-0 text-uppercase text-white"> 
          <img src="imgs/logo-sm.png" class="me-2" alt="" />GAME REVIEWS</h5>
        </h5>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse small navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small">
            <li class="nav-item">
              <a class="nav-link text-uppercase active" role="button" data-category="MMORPG" aria-current="page" href="#"
                >MMORPG</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-uppercase"
                href="#"
                data-category="SHOOTER"
                >SHOOTER</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-uppercase"
                href="#"
                data-category="SAILING"
                >
                SAILING</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" href="#" data-category="PERMADEATH">PERMADEATH</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" href="#" data-category="SUPERHERO">SUPERHERO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" href="#" data-category="PIXEL">PIXEL</a>
            </li>
          </ul>
        </div>
      </div>
      </nav>
    <!-- display Games -->
      <main class="container my-5 home">
        <section class="position-relative">
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="gameData">
           
          </div>
        </section>
      </main>
    </section>
    <!-- details content -->
    <section class="details d-none" id="details">
      <div class="container">
        <header class="d-flex justify-content-between py-4">
          <h1 class="text-center h3">Details Game</h1>
          <button class="btn-close btn-close-white" id="btnClose"></button>
        </header>
        <div class="row g-4" id="detailsContent">
          
        </div>
      </div>
    </section>
    <!-- Loading -->
    <div class="loading d-flex justify-content-center d-none">
      <div class="lds-hourglass"></div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
